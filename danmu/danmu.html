<!DOCTYPE html>
<html>
<head>
    <!-- Enable Boostrap -->
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <!-- Link to personal style sheet -->  
    <link rel="stylesheet" href="danmu.css"> 
    <title>Danmu Generator</title>
</head>
<body>
    <div class="page" id="page">
        <h3 class="header" id="head">Danmu Generator</h3>
        <div class="dm container">
        <div class="dm_screen" id="dm_screen"></div>
        
        <div class="form-group control">
            <div class="input">
                <input type="text" id="input" class="form-control" placeholder="Say something..." maxlength="50">
            </div>
            
            <div class="button text-center">
                <button type="button" onclick="generateDanmu()" class="btn btn-primary shoot">Shoot</button>
                <button type="button" onclick="clearDanmu()" class="btn btn-warning clear">Clear</button>
		        <button type="button" class="btn btn-info option" data-toggle="modal" data-target="#myOption" id="option">Options</button>	
            </div>
        </div> 
        </div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="myOption" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
              <button class="close" data-dismiss="modal"><span>&times;</span></button>
		      <h3 class="modal-title">Danmu Options</h3>
          </div>
          <div class="modal-body">
                <h4>Bullet Option</h4>
                <br/>
                <div class="row">
                    <label class="col-xs-6" for="fontSize">Font Size</label>
                    <label class="col-xs-6" for="fontColor">Font Color <small class="colorTip"> &nbsp; random by default</small></label>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <input type="range" class="fontSize form-control" id="fontSize" value="30" min="10" max="80">
                    </div>
                    <div class="col-xs-1">
                        <div class="fontValue form-control">30</div>
                    </div>
                    <div class="col-xs-5 col-xs-offset-1">
                        <input type="color" class="fontColor form-control" id="fontColor">
                    </div>
                </div>
                
          </div>
          <br/>    
          <div class="modal-footer">
            <button type="button" class="btn btn-primary save" data-dismiss="modal" onclick="#" id="modalSave">Save</button>  
            <button type="button" class="btn btn-default closes" data-dismiss="modal">Close</button>
          </div>    
	    </div>
	  </div>
    </div>
    
</body>
<script src="danmu.js"></script>
</html>

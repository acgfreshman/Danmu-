<!DOCTYPE html>
<html>
<head>
    <!-- Enable Boostrap -->
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to danmu fonts-->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Roboto" rel="stylesheet">
    <!-- Link to personal style sheet -->  
    <link rel="stylesheet" href="danmu.css"> 
    <title>Danmu Generator</title>
</head>
<body>
    <div class="page" id="page">
        <h3 class="header" id="head">Danmu Generator</h3>
        <div class="dm container-fluid">
        <div class="row">
	  <div class="col-xs-8 col-xs-offset-2 dm_screen" id="dm_screen"></div>
        </div>
        <div class="container form-group control">
            <div class="input">
                <input type="text" id="input" class="form-control" placeholder="Say something..." maxlength="50">
            </div>
            
            <div class="button text-center">
                <button type="button" onclick="generateDanmu()" class="btn btn-primary shoot">Shoot</button>
                <button type="button" onclick="clearDanmu()" class="btn btn-warning clear">Clear</button>
		        <button type="button" class="btn btn-info option" data-toggle="modal" data-target="#myOption" id="option">Options</button>	
            </div>
        </div> 
        </div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="myOption" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
              <button class="close" data-dismiss="modal"><span>&times;</span></button>
		      <h3 class="modal-title">Danmu Options</h3>
          </div>
          <div class="modal-body">
                <h4>Bullet Option</h4>
                <br/>
                <div class="row">
                    <label class="col-xs-6" for="fontSize">Font Size</label>
                    <label class="col-xs-6" for="fontColor">Font Color <small class="colorTip"> &nbsp; &nbsp;&nbsp;(random by default)</small></label>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <input type="range" class="fontSize form-control" id="fontSize" value="30" min="20" max="64" onchange="updateSize()">
                    </div>
                    <div class="col-xs-1">
                        <div class="fontSizeValue form-control" id="sizePanel">30</div>
                    </div>
                    <div class="col-xs-5 col-xs-offset-1">
                        <input type="color" class="fontColor form-control"  id="fontColor" onchange="updateColor()">
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row">
                    <label class="col-xs-6" for="fontOpacity">Font Opacity</label>
                    <label class="col-xs-6" for="fontSpeed">Font Speed</label>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <input type="range" class="fontOpacity form-control" id="fontOpacity" value="100" min="0" max="100" onchange="updateOpacity()">
                    </div>
                    <div class="col-xs-1">
                        <div class="fontOpacityValue form-control" id="opacityPanel">100%</div>
                    </div>
                    <div class="col-xs-4 col-xs-offset-1">
                        <input type="range" class="fontSpeed form-control" id="fontSpeed" value="1" min="1" max="5" step="1" onchange="updateSpeed()">
                    </div>
                    <div class="col-xs-1">
                        <div class="fontSpeedValue form-control" id="speedPanel">1</div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <label class="col-xs-6" for="fontStyle">Font Style</label>
                        </div>
                        <div class="container-fluid">
                               <div class="row btn-group" data-toggle="buttons">
                                 <label class="btn btn-default active" id="fontDefault">
                                     <input type="radio" name="style" id="default" autocomplete="off" onchange="updateStyle()" checked> Default 
                                 </label>
                                 <label class="btn btn-default fontStyleItalic" id="fontItalic">
                                     <input type="radio" name="style" id="italic" autocomplete="off" onchange="updateStyle()"> Italic 
                                 </label>
                                 <label class="btn btn-default fontStyleBold" id="fontBold">
                                     <input type="radio" name="style" id="bold" autocomplete="off" onchange="updateStyle()"> Bold 
                                 </label>   
                               </div> 
                            
                        </div>
                        <br/>
                        <br/>
                        <div class="row">
                            <label class="col-xs-6" for="fontFamily">Font Family</label>
                        </div>
                        <div class="container-fluid">
                            <div class="row"> 
                                <select class="form-control" id="fontFamily" onchange="updateFontFamily()">
                                    <option value="Default" selected="selected">Times New Roman</option>
                                    <option value="Roboto">Roboto</option>
                                    <option value="Baloo Bhaina">Baloo Bhaina</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <label class="col-xs-6" for="fontStyle">Font Preview</label>
                        </div>
                        <div class="well preview" id="preview">
                            <div id="previewPanel">123ABC</div>
                        </div>
                    </div>
                </div>
          </div>
          <br/>    
          <div class="modal-footer">
            <button type="button" class="btn btn-primary save" data-dismiss="modal" id="modalSave">Save</button>  
            <button type="button" class="btn btn-default closes" id="modalClose" onclick="closeModal()">Reset</button>
          </div>    
	    </div>
	  </div>
    </div>
    
</body>
<script src="danmu.js"></script>
</html>
